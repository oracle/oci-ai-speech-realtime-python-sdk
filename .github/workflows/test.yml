name: Run Python Unit Tests

on:
  pull_request:  # Trigger the workflow on pull requests
    branches:
      - main  # Adjust this to match your default branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Specify the Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ai-speech-realtime-sdk-python/dev-requirements.txt

      # Step 4: Run tests
      - name: Run unit tests
        run: |
          cd ai-speech-realtime-sdk-python
          pytest tests/ --disable-warnings
        continue-on-error: false  # Fail the job if tests fail